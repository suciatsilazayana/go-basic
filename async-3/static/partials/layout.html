<!-- 
    ini artinya kita memberitahukan ke Go, bahwa file ini akan menjadi `layout` untuk file lainnya.
-->
{{ define "layout" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        ini adalah sebuah syntax untuk menampilkan data yang akan dikirimkan oleh Go.
        ini cuma berlaku untuk bahasa Go, dn akan berbeda beda pada bahasa lainnya.

        Ini adalah cara pemanggilan data yang langsung ada isinya, seperti variable, bukan struct.
    -->
    <title>{{ .Title }}</title>

    <!-- disini adalah lokasi pemanggilan bootstrap. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- 
            Bagian ini berfungsi sebagai navbar
         -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Go Web</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- ini adalah cara untuk membuat sebuah link -->
                <a class="nav-link active" aria-current="page" href="/home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/employees">Employees</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- 
              END Navbar
           -->
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- 
                    Nah disinilah nanti file file yang lain akan di render.
                    Jadi semua file seperti index.html, add.html, dan yg lainnya akan 
                    dimasukkan ke sini oleh Go.
                 -->
          {{ template "main" .}}
        </div>
      </div>
    </div>
  </body>
</html>

<!-- ini wajib karena untuk menandakan bahwa templatenya berakhir disini -->
{{ end }}
